<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>

	<!-- Untuk responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- MENGHUBUNGKAN STYLE CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css" />


</head>
<body>

	<!-- MENAMPILKAN TOMBOL MENU -->
	<nav>
		<!-- Menu saat responsive -->
		<div class="menu-mobile">
			<a href="#" onclick="showMenu()">Menu</a>
		</div>
		<ul id="menu">
			<li><a href="#">HOME</a></li>
			<li><a href="#">PRODUCT</a></li>
			<li><a href="#">GALLERY</a></li>
			<li><a href="#">NEWS</a></li>
			<li><a href="#">MY INVENTORY</a></li>
		</ul>
	</nav>
	<!-- END - MENAMPILKAN TOMBOL MENU -->

	<!-- MENAMPILKAN KOTAK PROFILE -->
	<section id="box-profile">

		<!-- MENAMPILKAN GAMBAR PROFILE -->
		<div class="img-profile">
			<div class="photo" style="background-image: url(assets/img/profile.jpg);"></div>
		</div>
		<!-- END- MENAMPILKAN GAMBAR PROFILE -->

		<!-- MENAMPILKAN NAMA, PEKERJAAN, DESCRIPTION -->
		<div class="description">
			<h1>Cecilla Wint</h1>
			<p>Front End Designer</p>
			<a href="#" class="button bg-green">Contact</a>
			<a href="#" class="button border-blue">Resume</a>
		</div>
		<!-- END - MENAMPILKAN NAMA, PEKERJAAN, DESCRIPTION -->

		<!-- MENAMPILKAN DATA DATA PROFILE -->
		<div class="information">
			<div class="data">
				<p class="field">Availability</p>
				<p class="text-gray">Full Time</p>
			</div>
			<div class="data">
				<p class="field">Age</p>
				<p class="text-gray">17</p>
			</div>
			<div class="data">
				<p class="field">Location</p>
				<p class="text-gray">Jakarta, Indonesia</p>
			</div>
			<div class="data">
				<p class="field">Years Experience</p>
				<p class="text-gray">6</p>
			</div>
			<div class="data">
				<p class="field">Email</p>
				<p class="text-gray">cecillawint@gmail.com</p>
			</div>
		</div>
		<!-- END - MENAMPILKAN DATA DATA PROFILE -->

	</section>
	<!-- END -MENAMPILKAN KOTAK PROFILE -->


	<!-- SECTION INPUT FORM -->
	<section id="input-form">
		<form method="POST" action="#">
			<div class="form">
				<label>Name</label>
				<input type="text" name="name" />
			</div>
			<div class="form">
				<label>Role</label>
				<input type="text" name="role" />
			</div>
			<div class="form">
				<label>Availability</label>
				<input type="text" name="availability" />
			</div>
			<div class="form">
				<label>Age</label>
				<input type="number" name="age" />
			</div>
			<div class="form">
				<label>Location</label>
				<input type="text" name="location" />
			</div>
			<div class="form">
				<label>Years Experience</label>
				<input type="number" name="years" />
			</div>
			<div class="form">
				<label>Email</label>
				<input type="email" name="email" />
			</div>
			<div class="form">
				<input type="submit" name="submit" value="SUBMIT" class="bg-blue" />
			</div>
		</form>
	</section>

</body>

<script>
	function showMenu() {
		var x = document.getElementById("menu");
		var box = document.getElementById("box-profile");
		if (x.style.display === "block") {
			x.style.display = "none";
			box.style.paddingTop = "0px";
		} else {
			x.style.display = "block";
			box.style.paddingTop = "125px";
		}
	}
</script>

</html>
